<html>
<head>
<title>THE DAB GIFTER</title>
        <meta name="description" content="The online source for locating your next dab!">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
<style>
#fb_header{background:   url(/static/images/sativa.png) repeat scroll top center #FFFFFF;height:200px; width:auto;}
#fb_waxs{background: url(/static/images/sativa.png) repeat top center #000000;width:auto;}
.wax_ul{background: url(/static/images/shelf2.png) no-repeat scroll 0 118px transparent;margin:-50;padding:105 55px;width:1000px;height:300px;list-style:none outside none;}
.wax_ul li{float:left;text-align:center;width:100px;margin-left:45px; color: #FFFFFF}
</style>	
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1544590149131336',
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    
<div class="row">
<div id="fb_container">
        <div id="fb_header"><center>
                <img src="/static/images/dflogo1.png" height="300" width="600"class="img-responsive" /></center>
        </div>
	
        <div id="fb_waxs">
               <center> <ul class="wax_ul">
                {% for wax in waxs %}
                        <li>
                        <a href="/waxs/{{ wax.slug }}/"><img src="{{ wax.wax_pic.url }}" width="100" height="100" class="img-circle" ></a>
                        <p><b>{{ wax.name }}</b></p>
                        </li>
                {% if forloop.counter|divisibleby:"6" and not forloop.last %}</ul><ul class="wax_ul">{% endif %}
                {% endfor %}
                </ul></center>
        </div>
</div>
</div>
</body>
</html>
